<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You, My Love 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #f3d1f4);
      animation: backgroundShift 20s infinite alternate;
      background-size: 400% 400%;
    }
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .lock-screen, .main-content {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: white;
      margin-top: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .hidden { display: none; }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #cc2b5e;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    button {
      background: #ffb6c1;
      border: none;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff85a2;
      transform: scale(1.05);
    }
    .feeling-content {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }
    .feeling-content img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 10px;
    }
    .entry {
      background-color: #ffeef5;
      border: 1px solid #ffcce0;
      border-radius: 15px;
      padding: 10px;
      margin-top: 15px;
    }
    .date-label {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
    }
    .unlock-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .unlock-btn:hover {
      background-color: #ff6389;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="lock-screen" id="lockScreen">
    <h2 class="title">Welcome, Love 💖</h2>
    <p style="text-align:center">Enter the secret word to unlock your special place 🌸</p>
    <input type="password" id="password" placeholder="Password is 'happiness'" />
    <button class="unlock-btn" onclick="unlockSite()">Unlock</button>
    <p id="errorMsg" style="color:red;text-align:center;"></p>
  </div>

  <div class="main-content hidden" id="mainContent">
    <h1 class="title">How Are You Feeling Today?</h1>
    <div class="buttons">
      <button onclick="showFeeling('happy')">Happy 😊</button>
      <button onclick="showFeeling('sad')">Sad 😢</button>
      <button onclick="showFeeling('angry')">Angry 😡</button>
      <button onclick="showFeeling('loved')">Loved 💕</button>
      <button onclick="showFeeling('bored')">Bored 😴</button>
      <button onclick="showFeeling('anxious')">Anxious 😰</button>
      <button onclick="showFeeling('excited')">Excited 🤩</button>
      <button onclick="showFeeling('tired')">Tired 😴</button>
      <button onclick="showFeeling('motivated')">Motivated 💪</button>
    </div>
    <div id="feelingContent" class="feeling-content"></div>
    <h2 class="title">📝 Your Personal Diary</h2>
    <textarea id="diaryEntry" placeholder="Write your heart here..."></textarea>
    <button onclick="saveDiary()">Save Entry</button>
    <div id="diaryHistory"></div>
  </div>

  <script>
    const diaryKey = 'loveDiaryEntries';
    const feelings = {
      happy: { msg: "I'm so happy you're smiling today! 💖", img: "https://i.imgur.com/ZgGvJtY.png" },
      sad: { msg: "It's okay to feel down. I'm here for you always 💗", img: "https://i.imgur.com/3vKiFPL.png" },
      angry: { msg: "Take a deep breath, love. You're stronger than your anger ❤️", img: "https://i.imgur.com/Kv5nyQl.png" },
      loved: { msg: "You're so deeply loved, today and every day 💞", img: "https://i.imgur.com/uE5VLCp.png" },
      bored: { msg: "Let’s create some magic to kill the boredom ✨", img: "https://i.imgur.com/jjZ2MkT.png" },
      anxious: { msg: "You're safe. Take a breath. I'm right here 🤗", img: "https://i.imgur.com/BYW6v6Z.png" },
      excited: { msg: "Yay! Let's celebrate together! 🎉", img: "https://i.imgur.com/E3vUjcB.png" },
      tired: { msg: "You deserve rest. Go easy on yourself 💆‍♀️", img: "https://i.imgur.com/O3E4mjH.png" },
      motivated: { msg: "You’re on fire today! Go chase your dreams! 🔥", img: "https://i.imgur.com/lydvZ5H.png" }
    };

    function unlockSite() {
      const pass = document.getElementById("password").value;
      if (pass.toLowerCase() === "happiness") {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        loadDiary();
      } else {
        document.getElementById("errorMsg").innerText = "Wrong password, try again 💔";
      }
    }

    function showFeeling(type) {
      const area = document.getElementById("feelingContent");
      const f = feelings[type];
      area.innerHTML = `<p style='font-size:1.2em;'>${f.msg}</p><img src="${f.img}" alt="${type}" />`;
    }

    function saveDiary() {
      const text = document.getElementById("diaryEntry").value.trim();
      if (!text) return alert("Write something first ✍️");
      const date = new Date().toLocaleString();
      const entry = { date, text };
      let entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      entries.unshift(entry);
      localStorage.setItem(diaryKey, JSON.stringify(entries));
      document.getElementById("diaryEntry").value = "";
      loadDiary();
    }

    function loadDiary() {
      const history = document.getElementById("diaryHistory");
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      history.innerHTML = entries.map(e => `
        <div class='entry'>
          <div class='date-label'>${e.date}</div>
          <div>${e.text}</div>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
