<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The HappyZone üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('moon.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fdf0f7;
    }
    .lock-screen, .main-content {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .hidden { display: none; }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #ffcad4;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffc0cb;
      color: #ffeef5;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    button:hover {
      background-color: #ffc0cb;
      color: #3b3b3b;
      transform: scale(1.05);
    }
    .entry {
      background-color: #fff0f52e;
      border: 1px solid #ffcce0;
      border-radius: 15px;
      padding: 15px 20px;
      margin-top: 15px;
      color: #ffffff;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.3);
      cursor: pointer;
    }
    .entry:hover {
      transform: scale(1.02);
    }
    .date-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
      font-style: italic;
    }
    .feeling-tag {
      font-size: 0.8em;
      background-color: #ff91a4;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 5px;
    }
    .diary-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
    .unlock-btn, {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .unlock-btn:hover, {
      background-color: #ff6389;
    }
    .diary-btn, .zaki-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid #ffffff30;
  color: white;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 50px;
  font-size: 1.1em;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

.diary-btn:hover, .zaki-btn:hover {
  background-color: #ffc0cb;
  color: #3b3b3b;
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(255, 192, 203, 0.3);
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #password {
      display: block;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.4em;
      width: 70%;
      border-radius: 15px;
      border: none;
      text-align: center;
    }
    .prompt-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .prompt-form input, 
.prompt-form textarea, 
.prompt-form select {
  font-size: 1.1em;
  padding: 14px 18px;
  border-radius: 15px;
  border: 2px solid #ffc0cb;
  background: rgba(255, 255, 255, 0.08);
  color: #fff5f9;
  outline: none;
  transition: 0.3s ease;
  box-shadow: 0 0 5px rgba(255, 192, 203, 0.3);
}

.prompt-form input::placeholder, 
.prompt-form textarea::placeholder {
  color: #ffbfd1;
  font-style: italic;
}

.prompt-form input:focus, 
.prompt-form textarea:focus, 
.prompt-form select:focus {
  border-color: #ff91a4;
  background-color: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 8px #ff91a4;
}

    .prompt-form textarea {
      height: 120px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none !important;
    }
    .modal-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    .modal-close {
      background-color: #ff91a4;
      border: none;
      color: white;
    
      padding: 8px 16px;
      border-radius: 8px;
      float: right;
      cursor: pointer;
    }
    .entry button {
  margin-right: 10px;
  background-color: #ff91a4;
  border: none;
  color: white;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 0.9em;
}
.entry button:hover {
  background-color: #ff6389;
}
.diary-text {
  white-space: pre-wrap;
  word-wrap: break-word;
}
    .coming-soon {
  background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
  background-size: 600% 600%;
  border: 2px solid #ffffff30;
  color: white;
  font-weight: bold;
  padding: 12px 24px;
  border-radius: 50px;
  animation: rainbowAnimation 10s ease infinite;
  transition: transform 0.3s ease;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.coming-soon:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}

@keyframes rainbowAnimation {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}


  </style>
</head>
<body>
  <div class="lock-screen" id="lockScreen">
    <h2 class="title">Welcome, Love üíñ</h2>
    <p style="text-align:center">Enter the secret word to unlock your special place üå∏</p>
    <input type="password" id="password" placeholder="Password is 'Happiness'" />
    <button class="unlock-btn" onclick="unlockSite()">Unlock</button>
    <p id="errorMsg" style="color:#ffc0cb;text-align:center;"></p>
  </div>

  <div class="main-content hidden" id="mainContent">
    <h1 class="title">Choose an Option</h1>
    <div class="buttons">
      <button class="coming-soon rainbow-shine"> Coming Soon...</button>
      <button class="diary-btn" onclick="toggleDiary()">üìì My Diary</button>
      <a href="button.html">
        <button class="zaki-btn">üí¨ The Love Jar</button>
      </a>
    </div>
    <div id="diarySection" class="hidden">
      <h2 class="title">üìù Your Personal Diary</h2>
      <div class="prompt-form">
        <input id="diaryTitle" type="text" placeholder="Give today a title..." />
        <select id="diaryFeeling">
          <option value="happy">#happy</option>
          <option value="sad">#sad</option>
          <option value="anxious">#anxious</option>
          <option value="excited">#excited</option>
          <option value="grateful">#grateful</option>
        </select>
        <textarea id="diaryEntry" placeholder="Write what's on your heart..."></textarea>
        <button onclick="saveDiary()">Save Entry</button>
      </div>
      <div id="diaryHistory"></div>
    </div>
  </div>

  <div id="diaryModal" class="modal hidden">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">Close</button>
      <h2 id="modalTitle"></h2>
      <p id="modalText"></p>
      <p id="modalFeeling" class="feeling-tag"></p>
    </div>
  </div>

  <script>
    const diaryKey = 'loveDiaryEntries';

    function unlockSite() {
      const pass = document.getElementById("password").value;
      if (pass.toLowerCase() === "ibtissem") {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        loadDiary();
      } else {
        document.getElementById("errorMsg").innerText = "Wrong password, try again üíî";
      }
    }

    function toggleDiary() {
      document.getElementById("diarySection").classList.toggle("hidden");
    }

   function saveDiary() {
  const title = document.getElementById("diaryTitle").value.trim() || "Untitled";
  const text = document.getElementById("diaryEntry").value.trim();
  const feeling = document.getElementById("diaryFeeling").value;
  if (!text) return alert("Write something first ‚úçÔ∏è");

  const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];

  if (editingIndex !== null) {
    // Edit existing entry
    entries[editingIndex] = {
      ...entries[editingIndex],
      title,
      text,
      feeling
    };
    editingIndex = null;
  } else {
    // New entry
    const date = new Date().toLocaleString();
    entries.unshift({ date, title, text, feeling });
  }

  localStorage.setItem(diaryKey, JSON.stringify(entries));
  document.getElementById("diaryTitle").value = "";
  document.getElementById("diaryEntry").value = "";
  loadDiary();
}


    function loadDiary() {
  const history = document.getElementById("diaryHistory");
  const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
  history.innerHTML = entries.map((e, i) => `
    <div class='entry'>
      <div class='date-label'>${e.date}</div>
      <h3>${e.title || 'Untitled'}</h3>
      <p class="diary-text">${e.text}</p>
      <div class='feeling-tag'>#${e.feeling}</div>
      <div style="margin-top:10px;">
        <button onclick="editDiary(${i})">‚úèÔ∏è Edit</button>
        <button onclick="deleteDiary(${i})">üóëÔ∏è Delete</button>
      </div>
    </div>
  `).join('');
}


    function openModal(index) {
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      const entry = entries[index];
      document.getElementById("modalTitle").innerText = entry.title;
      document.getElementById("modalText").innerText = entry.text;
      document.getElementById("modalFeeling").innerText = `#${entry.feeling}`;
      document.getElementById("diaryModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("diaryModal").classList.add("hidden");
      document.getElementById("modalTitle").innerText = "";
      document.getElementById("modalText").innerText = "";
      document.getElementById("modalFeeling").innerText = "";
    }

    let editingIndex = null;

function editDiary(index) {
  const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
  const entry = entries[index];
  document.getElementById("diaryTitle").value = entry.title;
  document.getElementById("diaryEntry").value = entry.text;
  document.getElementById("diaryFeeling").value = entry.feeling;
  editingIndex = index;
}

function deleteDiary(index) {
  const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
  if (confirm("Are you sure you want to delete this entry? üíî")) {
    entries.splice(index, 1);
    localStorage.setItem(diaryKey, JSON.stringify(entries));
    loadDiary();
  }
}

  </script>
</body>
</html>
