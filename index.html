<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You, My Love ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('moon.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fdf0f7;
    }
    .lock-screen, .main-content {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.2);
      background-color: rgba(0, 0, 0, 0.6);
      margin-top: 50px;
      animation: fadeIn 1.2s ease-in-out;
    }
    .hidden { display: none; }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      color: #ffcad4;
      text-align: center;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ffc0cb;
      color: #ffeef5;
      padding: 12px 20px;
      font-size: 1.1em;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    button:hover {
      background-color: #ffc0cb;
      color: #3b3b3b;
      transform: scale(1.05);
    }
    .entry {
      background-color: #fff0f52e;
      border: 1px solid #ffcce0;
      border-radius: 15px;
      padding: 15px 20px;
      margin-top: 15px;
      color: #ffffff;
      position: relative;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.3);
      cursor: pointer;
    }
    .entry:hover {
      transform: scale(1.02);
    }
    .date-label {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 5px;
      font-style: italic;
    }
    .feeling-tag {
      font-size: 0.8em;
      background-color: #ff91a4;
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 5px;
    }
    .diary-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
    .unlock-btn, .diary-btn, .zaki-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .unlock-btn:hover, .diary-btn:hover, .zaki-btn:hover {
      background-color: #ff6389;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #password {
      display: block;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.4em;
      width: 70%;
      border-radius: 15px;
      border: none;
      text-align: center;
    }
    .prompt-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .prompt-form input, .prompt-form textarea, .prompt-form select {
      font-size: 1em;
      padding: 10px;
      border-radius: 10px;
      border: none;
    }
    .prompt-form textarea {
      height: 120px;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none !important;
    }
    .modal-content {
      background-color: #2c2c2c;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      width: 90%;
    }
    .modal-close {
      background-color: #ff91a4;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      float: right;
      cursor: pointer;
    }
    .entry-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <!-- existing content -->
  <div id="deleteConfirm" class="modal hidden">
    <div class="modal-content">
      <p style="font-size:1.2em;">Are you sure, cutie? ðŸ¥º <br>*puppy eyes*</p>
      <button class="modal-close" onclick="cancelDelete()">No</button>
      <button class="modal-close" onclick="confirmDelete()">Yes</button>
    </div>
  </div>

  <script>
    let deleteIndex = null;

    function loadDiary() {
      const history = document.getElementById("diaryHistory");
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      history.innerHTML = entries.map((e, i) => `
        <div class='entry' onclick='openModal(${i})'>
          <div class='date-label'>${e.date}</div>
          <h3>${e.title || 'Untitled'}</h3>
          <div class='feeling-tag'>#${e.feeling}</div>
          <div class='entry-buttons'>
            <button onclick='event.stopPropagation(); editEntry(${i})'>Edit</button>
            <button onclick='event.stopPropagation(); confirmDeletePopup(${i})'>Delete</button>
          </div>
        </div>
      `).join('');
    }

    function confirmDeletePopup(index) {
      deleteIndex = index;
      document.getElementById("deleteConfirm").classList.remove("hidden");
    }

    function cancelDelete() {
      deleteIndex = null;
      document.getElementById("deleteConfirm").classList.add("hidden");
    }

    function confirmDelete() {
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      if (deleteIndex !== null) {
        entries.splice(deleteIndex, 1);
        localStorage.setItem(diaryKey, JSON.stringify(entries));
        loadDiary();
        cancelDelete();
      }
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      const entry = entries[index];
      document.getElementById("diaryTitle").value = entry.title;
      document.getElementById("diaryEntry").value = entry.text;
      document.getElementById("diaryFeeling").value = entry.feeling;
      entries.splice(index, 1);
      localStorage.setItem(diaryKey, JSON.stringify(entries));
      loadDiary();
      document.getElementById("diarySection").classList.remove("hidden");
      window.scrollTo({ top: document.getElementById("diarySection").offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
