  <style>
    body {

    }
    .entry {

      padding: 10px;
      margin-top: 15px;
      color: #ffffff;
    }
    .date-label {
      font-size: 0.9em;
      color: #ddd;
      margin-bottom: 5px;
    }
    .unlock-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .unlock-btn:hover {
      background-color: #ff6389;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="lock-screen" id="lockScreen">
    <h2 class="title">Welcome, Love ğŸ’–</h2>

    <input type="password" id="password" placeholder="Enter PassWord here" />
    <button class="unlock-btn" onclick="unlockSite()">Unlock</button>
    <p id="errorMsg" style="color:#ffc0cb;text-align:center;"></p>
  </div>

  <div class="main-content hidden" id="mainContent">
    <h1 class="title">How Are You Feeling Today?</h1>
    <div class="buttons">
      <button onclick="showFeeling('happy')">Happy ğŸ˜Š</button>
      <button onclick="showFeeling('sad')">Sad ğŸ˜¢</button>

      <button onclick="showFeeling('bored')">Bored ğŸ˜´</button>
      <button onclick="showFeeling('anxious')">Anxious ğŸ˜°</button>

      <button onclick="showFeeling('tired')">Tired ğŸ˜´</button>
      <button onclick="showFeeling('motivated')">Motivated ğŸ’ª</button>
    </div>
    <div id="feelingContent" class="feeling-content"></div>
    <div style="text-align: center; margin-top: 40px;">
      <button onclick="toggleDiary()">ğŸ“– My Diary</button>
    </div>
    <div id="diarySection" class="hidden">
      <h2 class="title">ğŸ“ Your Personal Diary</h2>
      <textarea id="diaryEntry" placeholder="Write your heart here..."></textarea>
      <button onclick="saveDiary()">Save Entry</button>
      <div id="diaryHistory"></div>
    </div>
  </div>

  <script>
    const diaryKey = 'loveDiaryEntries';
    const feelings = {
      happy: { msg: "I'm so happy you're smiling today! ğŸ’–", img: "https://i.imgur.com/ZgGvJtY.png" },
      sad: { msg: "It's okay to feel down. I'm here for you always ğŸ’—", img: "https://i.imgur.com/3vKiFPL.png" },
      angry: { msg: "Take a deep breath, love. You're stronger than your anger â¤ï¸", img: "https://i.imgur.com/Kv5nyQl.png" },
      loved: { msg: "You're so deeply loved, today and every day ğŸ’", img: "https://i.imgur.com/uE5VLCp.png" },
      bored: { msg: "Letâ€™s create some magic to kill the boredom âœ¨", img: "https://imgur.com/gallery/sigh-another-24-hour-streaming-service-still-nothing-to-watch-8Njc9tW#/t/boredom" },
      anxious: { msg: "You're safe. Take a breath. I'm right here ğŸ¤—", img: "https://i.imgur.com/BYW6v6Z.png" },
      excited: { msg: "Yay! Let's celebrate together! ğŸ‰", img: "https://i.imgur.com/E3vUjcB.png" },
      tired: { msg: "You deserve rest. Go easy on yourself ğŸ’†â€â™€ï¸", img: "https://i.imgur.com/O3E4mjH.png" },
      motivated: { msg: "Youâ€™re on fire today! Go chase your dreams! ğŸ”¥", img: "https://i.imgur.com/lydvZ5H.png" }
    };

    function unlockSite() {
      const pass = document.getElementById("password").value;
      if (pass.toLowerCase() === "happiness") {
        document.getElementById("lockScreen").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
        loadDiary();
      } else {
        document.getElementById("errorMsg").innerText = "Wrong password, try again ğŸ’”";
      }
    }

    function showFeeling(type) {
      const area = document.getElementById("feelingContent");
      const f = feelings[type];
      area.innerHTML = `<p style='font-size:1.2em;'>${f.msg}</p><img src="${f.img}" alt="${type}" />`;
    }

    function toggleDiary() {
      const section = document.getElementById("diarySection");
      section.classList.toggle("hidden");
    }

    function saveDiary() {
      const text = document.getElementById("diaryEntry").value.trim();
      if (!text) return alert("Write something first âœï¸");
      const date = new Date().toLocaleString();
      const entry = { date, text };
      let entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      entries.unshift(entry);
      localStorage.setItem(diaryKey, JSON.stringify(entries));
      document.getElementById("diaryEntry").value = "";
      loadDiary();
    }

    function loadDiary() {
      const history = document.getElementById("diaryHistory");
      const entries = JSON.parse(localStorage.getItem(diaryKey)) || [];
      history.innerHTML = entries.map(e => `
        <div class='entry'>
          <div class='date-label'>${e.date}</div>
          <div>${e.text}</div>
        </div>
      `).join("");
    }
  </script>
</body>
</html>
