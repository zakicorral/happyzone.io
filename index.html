<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You, My Love 💖</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">How Are You Feeling Today, Beautiful? 🌸</h1>

    <div class="buttons">
      <button onclick="showFeeling('happy')">I'm feeling Happy 😊</button>
      <button onclick="showFeeling('sad')">I'm feeling Sad 😢</button>
      <button onclick="showFeeling('angry')">I'm feeling Angry 😡</button>
      <button onclick="showFeeling('loved')">I feel Loved 💕</button>
      <button onclick="showFeeling('bored')">I'm feeling Bored 💤</button>
    </div>

    <div id="feelingContent" class="feeling-content"></div>

    <h2 class="diary-title">📝 Your Personal Diary</h2>
    <textarea id="diary" placeholder="Write whatever is in your heart..."></textarea>
    <button onclick="saveDiary()">Save Letter</button>
    <p id="saveMessage"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
