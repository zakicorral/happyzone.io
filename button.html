<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Jar ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top, #ffe6f0, #fff0f5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff6f91;
      margin-bottom: 20px;
    }

    .jar-container {
      position: relative;
      width: 200px;
      height: 300px;
      background: url('lovejar.png') no-repeat center/contain;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .add-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    .add-form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      font-size: 1em;
      resize: none;
      background-color: #fffafc;
      font-family: 'Quicksand';
    }

    .add-form button {
      padding: 10px 25px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .add-form button:hover {
      background-color: #ff6b81;
      transform: scale(1.05);
    }

    .letter-pop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      background: #fff0f8;
      border: 2px solid #ff91a4;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 1.1em;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: zoomIn 0.4s ease forwards;
      z-index: 10;
    }

    @keyframes zoomIn {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .flying-note {
      position: absolute;
      font-size: 1.2em;
      color: #ff6f91;
      font-weight: bold;
      background: #fff0f8;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: flyToJar 1s ease forwards;
      z-index: 5;
    }

    @keyframes flyToJar {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(100px, -200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Our Love Jar ðŸ’Œ</h1>
  <div class="jar-container" onclick="popNote()"></div>
  <div class="add-form">
    <textarea id="noteText" placeholder="Write something sweet..."></textarea>
    <button onclick="addNote()">Add to the Jar</button>
  </div>

  <script>
    const jarKey = 'loveJarNotes';

    function addNote() {
      const textarea = document.getElementById('noteText');
      const text = textarea.value.trim();
      if (!text) return alert("Write a note first!");

      // Save note to local storage
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      notes.unshift({ text });
      localStorage.setItem(jarKey, JSON.stringify(notes));

      // Create animation element
      const flyingNote = document.createElement('div');
      flyingNote.className = 'flying-note';
      flyingNote.innerText = text;
      const rect = textarea.getBoundingClientRect();
      flyingNote.style.left = rect.left + 'px';
      flyingNote.style.top = rect.top + 'px';
      document.body.appendChild(flyingNote);

      // Clear textarea
      textarea.value = '';

      // Remove animation element after done
      setTimeout(() => flyingNote.remove(), 1000);
    }

    function popNote() {
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      if (!notes.length) return alert("No love notes yet ðŸ’Œ");

      const note = notes[Math.floor(Math.random() * notes.length)].text;
      const popup = document.createElement('div');
      popup.className = 'letter-pop';
      popup.innerText = note;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 4000);
    }
  </script>
</body>
</html>
