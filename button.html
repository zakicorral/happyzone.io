<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Jar ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to top, #ffe6f0, #fff0f5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff6f91;
      margin-bottom: 20px;
    }

    .jar-container {
      position: relative;
      width: 200px;
      height: 300px;
      background: url('lovejar') no-repeat center/contain;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .note-list {
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .note {
      background: #fff0f8;
      border-left: 5px solid #ff91a4;
      padding: 15px 20px;
      border-radius: 10px;
      color: #444;
      font-size: 1em;
      position: relative;
      box-shadow: 0 4px 10px rgba(255, 105, 135, 0.2);
      animation: fadeIn 0.8s ease forwards;
    }

    .note .delete {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #ff6b81;
      font-size: 1.1em;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .add-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      max-width: 400px;
      width: 100%;
    }

    .add-form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      font-size: 1em;
      resize: none;
      background-color: #fffafc;
      font-family: 'Quicksand';
    }

    .add-form button {
      padding: 10px 25px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .add-form button:hover {
      background-color: #ff6b81;
      transform: scale(1.05);
    }

    .letter-pop {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: auto;
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      animation: slideUp 0.8s ease forwards;
      z-index: 10;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, -100px); }
    }
  </style>
</head>
<body>
  <h1>Our Love Jar ðŸ’Œ</h1>
  <div class="jar-container" onclick="popNote()"></div>
  <div class="add-form">
    <textarea id="noteText" placeholder="Write something sweet..."></textarea>
    <button onclick="addNote()">Add to the Jar</button>
  </div>
  <div class="note-list" id="noteList"></div>

  <script>
    const jarKey = 'loveJarNotes';
    const noteList = document.getElementById('noteList');

    function addNote() {
      const text = document.getElementById('noteText').value.trim();
      if (!text) return alert("Write a note first!");

      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      notes.unshift({ text });
      localStorage.setItem(jarKey, JSON.stringify(notes));

      document.getElementById('noteText').value = '';
      loadNotes();
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      notes.splice(index, 1);
      localStorage.setItem(jarKey, JSON.stringify(notes));
      loadNotes();
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      noteList.innerHTML = notes.map((note, i) => `
        <div class="note">
          ${note.text}
          <button class="delete" onclick="deleteNote(${i})">&times;</button>
        </div>
      `).join('');
    }

    function popNote() {
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      if (!notes.length) return alert("No love notes yet ðŸ’Œ");

      const note = notes[Math.floor(Math.random() * notes.length)].text;
      const popup = document.createElement('div');
      popup.className = 'letter-pop';
      popup.innerText = note;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    loadNotes();
  </script>
</body>
</html>
