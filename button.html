<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Jar ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('minimoon.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #ff6f91;
      margin-bottom: 20px;
      z-index: 2;
    }

    .jar-container {
      position: relative;
      width: 300px;
      height: 420px;
      background: url('lovejar.png') no-repeat center/contain;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .add-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .add-form textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ffc0cb;
      font-size: 1em;
      resize: none;
      background-color: #fffafc;
      font-family: 'Quicksand';
    }

    .add-form button {
      padding: 10px 25px;
      background-color: #ff91a4;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    .add-form button:hover {
      background-color: #ff6b81;
      transform: scale(1.05);
    }

    .letter-pop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 250px;
      background: #fff0f8;
      border: 2px solid #ff91a4;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 1.1em;
      color: #333;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      animation: zoomIn 0.4s ease forwards;
      z-index: 10;
    }

    @keyframes zoomIn {
      to {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    .flying-note {
      position: absolute;
      font-size: 1.2em;
      color: #ff6f91;
      font-weight: bold;
      background: #fff0f8;
      border-radius: 10px;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: flyToJar 1s ease forwards;
      z-index: 5;
    }

    @keyframes flyToJar {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50px, -150px) scale(0.5);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff91a4;
      transform: rotate(45deg);
      animation: heartExplode 1.5s ease-out forwards;
      z-index: 1;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff91a4;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes heartExplode {
      0% {
        transform: scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.2) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Our Love Jar ðŸ’Œ</h1>
  <div class="jar-container" onclick="popNote(); createFloatingHearts(event)"></div>
  <div class="add-form">
    <textarea id="noteText" placeholder="Write something sweet..."></textarea>
    <button onclick="addNote()">Add to the Jar</button>
  </div>

  <script>
    const jarKey = 'loveJarNotes';

    function addNote() {
      const textarea = document.getElementById('noteText');
      const text = textarea.value.trim();
      if (!text) return alert("Write a note first!");

      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      notes.unshift({ text });
      localStorage.setItem(jarKey, JSON.stringify(notes));

      const flyingNote = document.createElement('div');
      flyingNote.className = 'flying-note';
      flyingNote.innerText = text;
      const rect = textarea.getBoundingClientRect();
      flyingNote.style.left = rect.left + 'px';
      flyingNote.style.top = rect.top + 'px';
      document.body.appendChild(flyingNote);

      textarea.value = '';

      setTimeout(() => flyingNote.remove(), 1000);
    }

    function popNote() {
      const notes = JSON.parse(localStorage.getItem(jarKey)) || [];
      if (!notes.length) return alert("No love notes yet ðŸ’Œ");

      const note = notes[Math.floor(Math.random() * notes.length)].text;
      const popup = document.createElement('div');
      popup.className = 'letter-pop';
      popup.innerText = note;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 4000);
    }

    function createFloatingHearts(e) {
      for (let i = 0; i < 8; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 100 + 40;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;
        heart.style.left = `${e.clientX}px`;
        heart.style.top = `${e.clientY}px`;
        heart.style.setProperty('--x', `${x}px`);
        heart.style.setProperty('--y', `${-y}px`);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1500);
      }
    }
  </script>
</body>
</html>
